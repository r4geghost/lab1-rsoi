name: Build project
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'
          cache: 'maven'

      - name: Build project
        run: mvn clean package -DskipTests

  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'
          cache: 'maven'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

  dockerize:
    name: Create docker container
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'
          cache: 'maven'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - uses: docker/setup-buildx-action@v2

      - name: Build images
        run: docker compose build

      - name: Run containers
        run: docker compose up